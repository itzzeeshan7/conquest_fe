name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: Create environment file
        run: |
          echo "export const env = { npm_package_version: '1.0.0' };" > src/environments/.env.ts

      - name: Build application
        run: npx ng build --configuration production

      - name: List build output
        run: |
          echo "Build output:"
          ls -la dist/
          ls -la dist/conquest_fe/ || true
          ls -la dist/conquest_fe/browser/ || true

      - name: Deploy to server
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/conquest_fe/browser/"
          target: "/tmp/conquest_build"
          strip_components: 3

      - name: Activate deployment
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            sudo rsync -av --delete /tmp/conquest_build/ /var/www/html/conquest/
            rm -rf /tmp/conquest_build
            echo "Deployment complete!"
