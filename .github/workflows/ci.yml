name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: Create environment file
        run: |
          echo "export const env = { npm_package_version: '1.0.0' };" > src/environments/.env.ts

      - name: Clear Angular cache
        run: rm -rf .angular/cache

      - name: Verify environment file
        run: |
          echo "=== environment.prod.ts ==="
          cat src/environments/environment.prod.ts
          echo "=== Checking serverUrl ==="
          grep serverUrl src/environments/environment.prod.ts

      - name: Build application
        run: npx ng build --configuration production

      - name: List build output
        run: |
          echo "=== Build output structure ==="
          ls -la dist/
          echo "=== Total files ==="
          find dist -type f | wc -l

      - name: Verify serverUrl in build
        run: |
          echo "=== serverUrl in built files ==="
          grep -o "serverUrl[^,]*" dist/main*.js | head -3

      - name: Install sshpass
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: sudo apt-get install -y sshpass

      - name: Create target directory
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rm -rf /tmp/conquest_build
            mkdir -p /tmp/conquest_build
            echo "Target directory created"

      - name: Deploy to server
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          echo "Starting rsync to server..."
          sshpass -p "$SSH_PASSWORD" rsync -avz --progress \
            -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" \
            dist/ \
            $SSH_USER@$SSH_HOST:/tmp/conquest_build/
          echo "Rsync completed"

      - name: Verify upload
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Files in /tmp/conquest_build/:"
            ls -la /tmp/conquest_build/ | head -10
            echo "Checking serverUrl:"
            grep -o "serverUrl[^,]*" /tmp/conquest_build/main*.js | head -1

      - name: Activate deployment
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Moving files to nginx..."
            rsync -av --delete /tmp/conquest_build/ /var/www/html/conquest/
            rm -rf /tmp/conquest_build
            echo "Verifying deployment:"
            grep -o "serverUrl[^,]*" /var/www/html/conquest/main*.js | head -1
            echo "Frontend deployment complete!"
