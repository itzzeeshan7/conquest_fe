<div class="container">
  <div class="card-body">
    <h4 class="card-title text-center">
      <i class="far fa-3x fa-user-circle text-muted"></i>
    </h4>
    <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
      <div class="alert alert-danger" *ngIf="error" translate>{{ error?.message?.join(' \n') }}</div>
      <div class="form-group">
        <label class="d-block">
          <input type="text" class="form-control" formControlName="name" [placeholder]="'Username' | translate" />
          <span hidden translate>Username</span>
          <app-error-message [control]="registerForm.get('name')"></app-error-message>
        </label>
        <label class="d-block">
          <input type="text" class="form-control" formControlName="email" [placeholder]="'Email' | translate" />
          <span hidden translate>Email</span>
          <app-error-message [control]="registerForm.get('email')"></app-error-message>
        </label>
        <label class="d-block">
          <input
            type="tel"
            class="form-control"
            formControlName="phone"
            [placeholder]="'Phone' | translate"
            name="phone"
            type="text"
            autocomplete="doNotAutoComplete"
          />
          <span hidden translate>Phone</span>
          <app-error-message [control]="registerForm.get('phone')"></app-error-message>
        </label>
        <label class="d-block">
          <input
            type="password"
            class="form-control"
            formControlName="password"
            name="new-password"
            autocomplete="new-password"
            [placeholder]="'Password' | translate"
            required
          />
          <span hidden translate>Password</span>
          <app-error-message [control]="registerForm.get('password')"></app-error-message>
        </label>
        <label class="d-block">
          <input
            type="password"
            class="form-control"
            formControlName="passwordConfirm"
            [placeholder]="'Confirm password' | translate"
            required
          />
          <span hidden translate>Confirm password</span>
          <app-error-message [control]="registerForm.get('passwordConfirm')"></app-error-message>
        </label>
        <!-- <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" formControlName="rodo" />
            <span translate>I accept RODO*</span>
          </label>
        </div> -->
      </div>
      <div class="row justify-content-md-center legal">
        <div class="col-12">
          I accept Conquest Advisors <a (click)="cancel()" [routerLink]="'/terms-of-service'">Terms of Service</a> &
          <a (click)="cancel()" [routerLink]="'/privacy-policy'">Privacy Policy</a>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-6">
          <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid || isLoading">
            <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
            <span translate>Sign up</span>
          </button>
        </div>
        <div class="col-6">
          <button class="btn btn-primary w-100 btn-no" (click)="cancel()">
            <span>Cancel</span>
          </button>
        </div>
      </div>
    </form>
    <div>
      <div class="row justify-content-md-center">
        <div class="col-12">
          <div class="login-link" (click)="openDialog()">
            <span translate>Already have an account?</span>
            <a>Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
