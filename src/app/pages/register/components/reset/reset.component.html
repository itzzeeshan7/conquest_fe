<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>Request reset password</h1>
    <div>
      <h6 class="d-inline-block">v{{ version }}</h6>
      <div class="d-inline-block ml-3">
        <app-language-selector></app-language-selector>
      </div>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="reset()" [formGroup]="resetForm" novalidate>
            <div class="alert alert-danger" *ngIf="error" translate>
              {{ error?.message?.join(',') }}
            </div>
            <div class="alert alert-success" *ngIf="isSuccess">
              Success reset password, redirect to home page for {{ time }} sec
            </div>
            <div class="form-group">
              <label class="d-block">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  autocomplete="password"
                  [placeholder]="'Password' | translate"
                />
                <span hidden translate>Password</span>
                <app-error-message [control]="resetForm.get('password')"></app-error-message>
              </label>
              <label class="d-block">
                <input
                  type="password"
                  class="form-control"
                  formControlName="passwordConfirm"
                  autocomplete="password"
                  [placeholder]="'Confirm password' | translate"
                />
                <span hidden translate>Confirm password</span>
                <app-error-message [control]="resetForm.get('passwordConfirm')"></app-error-message>
              </label>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="resetForm.invalid || isLoading">
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Reset</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
