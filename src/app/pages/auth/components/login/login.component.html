<div class="container">
  <div class="card-body">
    <h4 class="card-title text-center">
      <i class="far fa-3x fa-user-circle text-muted"></i>
    </h4>
    <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
      <div class="alert alert-danger" *ngIf="error">{{ error?.message?.join(',') }}</div>
      <div class="form-group">
        <label class="d-block">
          <input type="text" class="form-control" formControlName="email" [placeholder]="'Email' | translate" />
          <span hidden translate>Email</span>
          <app-error-message [control]="loginForm.get('email')"></app-error-message>
        </label>
        <label class="d-block">
          <input
            type="password"
            class="form-control"
            formControlName="password"
            [placeholder]="'Password' | translate"
            required
          />
          <span hidden translate>Password</span>
          <app-error-message [control]="loginForm.get('password')"></app-error-message>
        </label>
        <!-- <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" formControlName="remember" />
            <span translate>Remember me</span>
          </label>
        </div> -->
        <div class="reset-password">
          <a class="reset-password__button" (click)="openDialog('register')">Register</a>
          <a class="reset-password__button" (click)="openDialog('reset')">Reset password</a>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-6">
          <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
            <i class="fas fa-cog fa-spin" *ngIf="isLoggedIn$ | async"></i>
            <span translate>Sign In</span>
          </button>
        </div>
        <div class="col-6">
          <button class="btn btn-primary w-100 btn-no" (click)="cancel()">
            <span>Cancel</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
