<div *ngFor="let data of datas; let datai = index" class="history">
  <div class="history__list">
    <div class="history__list--title">
      {{ data.title }}
    </div>
    <div class="list--array">
      <div class="group" *ngFor="let sub of data.info; let i = index">
        <div class="flex-list">
          <div>{{ sub.time }}</div>
          <div
            class="group__point"
            [ngStyle]="{
              background: sub.check ? '#4584FF' : '#ffffff',
              border: sub.check ? '1px solid #4584FF' : '1px solid #B5B5B5',
            }"
          >
            <div
              class="group__point--top-line"
              [ngClass]="{ none: firstElement(i), 'doted-top': searchDotedLineTop(i, datai) }"
            ></div>
            <div
              class="group__point--line"
              [ngClass]="{
                none: lastElement(i, data.info.length),
                doted: searchDotedLine(i, data.info.length, datai, datas.length),
              }"
            ></div>
          </div>
          <div>{{ sub.subtitle }}</div>
        </div>
        <div>
          {{ sub.price }}
        </div>
      </div>
    </div>
  </div>
</div>
